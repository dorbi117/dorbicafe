<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor Log</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Karla">
  <style>
    body { font-family: Karla, Arial, sans-serif; background: #F2E8CF; color: #162719; padding: 20px; }
    h1,h2 { font-family: "Amatic SC", Papyrus, fantasy; text-align: center; }
    .box { background: white; border: 3px double #162719; padding: 20px; max-width: 800px; margin: 20px auto; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px; background: #7AAC5D; color: #F2E8CF; border: 2px solid #162719; cursor: pointer; }
    button:hover { background: #162719; }
  </style>
</head>
<body>

<h1>Visitor Log</h1>

<div class="box">
  <h2>Sign the Log</h2>
  <p>Thanks for stopping by! Let me know who was here!</p>

  <form action="https://formspree.io/f/mlgworew" method="POST">
    <input type="text" name="name" placeholder="Your name" maxlength="60" required>
    <button type="submit">Sign</button>
  </form>

  <p style="text-align:center;">
    <a href="/">‚Üê Back to Dorbi's Cafe</a>
  </p>
</div>

</body>
</html>
